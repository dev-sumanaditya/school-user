<ion-content>
  <div class="container">
    <div class="img">
      <img src="{{image}}" alt="">
    </div>
    <strong>Student of:</strong>
    <h4 class="school">Delhi Public School</h4>
    <h4 class="city">Bokaro Steel City</h4>
    <div class="info" *ngFor="let i of info">
      <strong>{{i.name}}:</strong>
      <h4>{{i.val}}</h4>
    </div>

    <ion-button type="button" expand="block" size="default" mode="md" color="danger" fill="outline">
      Change Password
    </ion-button>
    <ion-button type="button" expand="block" size="default" mode="md" color="danger" fill="outline">
      LOGOUT
    </ion-button>
  </div>
</ion-content>
